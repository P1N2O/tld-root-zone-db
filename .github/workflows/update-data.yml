name: Update Data

on:
  schedule:
    - cron: "30 6 * * *" # run daily at 6:30 AM UTC
  workflow_dispatch: # allow manual runs

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      CZDS_USERNAME: ${{ secrets.CZDS_USERNAME }}
      CZDS_PASSWORD: ${{ secrets.CZDS_PASSWORD }}

      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DB_SSL: ${{ secrets.DB_SSL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Update data
        run: npm start --save=remote

      - name: Commit and push if changed
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add data/root-zone/
          git diff --staged --quiet || git commit -m "chore: update root-zone data" && git push

  deploy:
    runs-on: ubuntu-latest
    needs: update
    if: ${{ always() && needs.update.result == 'success' }}
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'data/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4