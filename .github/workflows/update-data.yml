name: Update Data

on:
  schedule:
    - cron: "30 6 * * *" # run daily at 6:30 AM UTC
  workflow_dispatch: # allow manual runs
  push:
    branches:
      - main # run on each push to main branch

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      CZDS_USERNAME: ${{ secrets.CZDS_USERNAME }}
      CZDS_PASSWORD: ${{ secrets.CZDS_PASSWORD }}
    outputs:
      has_changes: ${{ steps.commit.outputs.has_changes }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Git LFS
        run: |
          git lfs install
          # Track the large zone files
          git lfs track "data/centralized-zone/*.txt"
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Update Root Zone & Centralized Zone dataset
        run: npm run update

      - name: Commit and push if changed
        id: commit
        run: |
          git config --local user.name "Manuel Pinto"
          git config --local user.email "manuel@pinto.dev"
          git add data/
          git add .gitattributes # Make sure to add the LFS tracking file
          
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "chore: update data"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes were committed and pushed"
          else
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: update
    if: ${{ (needs.update.result == 'success' && needs.update.outputs.has_changes == 'true') || github.event_name == 'workflow_dispatch' }}
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v5
        with:
          ref: main
          fetch-depth: 0
          lfs: true

      - name: Verify files to deploy
        run: |
          echo "Files in data directory:"
          ls -la data/
          echo ""
          echo "Files in centralized-zone directory:"
          ls -la data/centralized-zone/ | head -10
          echo ""
          echo "Checking for expected file patterns:"
          ls data/root-zone/tld.* 2>/dev/null && echo "✅ TLD files exist" || echo "❌ No TLD files found"
          ls data/root-zone/rdap.* 2>/dev/null && echo "✅ RDAP files exist" || echo "❌ No RDAP files found"
          ls data/root-zone/dnssec.* 2>/dev/null && echo "✅ DNSSEC files exist" || echo "❌ No DNSSEC files found"
          ls data/root-zone/combined.* 2>/dev/null && echo "✅ Combined files exist" || echo "❌ No Combined files found"

      - name: Create CNAME file for CORS
        run: echo "manuel.pinto.dev" > data/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'data/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4