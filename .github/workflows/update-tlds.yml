name: Update TLD Data and Deploy

on:
  schedule:
    - cron: "30 6 * * *" # run daily at 6:30 AM UTC
  workflow_dispatch: # allow manual runs

jobs:
  update:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.commit.outputs.has_changes }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Update TLD dataset
        run: npm run update

      - name: Commit and push if changed
        id: commit
        run: |
          git config --local user.name "Manuel Pinto"
          git config --local user.email "manuel@pinto.dev"
          git add data/
          
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "chore: update TLD and RDAP datasets"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes were committed and pushed"
          else
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

  deploy-to-gh-pages:
    runs-on: ubuntu-latest
    needs: update
    if: ${{ needs.update.result == 'success' && needs.update.outputs.has_changes == 'true' }}
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: main
          fetch-depth: 0

      - name: Verify files to deploy
        run: |
          echo "Files in data directory:"
          ls -la data/
          echo ""
          echo "Checking for expected file patterns:"
          ls data/tld.* 2>/dev/null && echo "✅ tld files exist" || echo "❌ No tld files found"
          ls data/rdap.* 2>/dev/null && echo "✅ rdap files exist" || echo "❌ No rdap files found"

      - name: Create CNAME file for CORS
        run: echo "manuel.pinto.dev" > data/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'data/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4